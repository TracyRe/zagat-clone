<div class="focus-container" *ngFor="let city of citys | async">
  <div class="image" style="background-image:url({{city.bestBgImg}})"></div>
  <div class="focus-content">

    <div>{{city.bestCitySymbol}}</div>
    
    <h1>City's Best: {{city.name}}</h1>

    <div class="focus-button-row">
      <a href="#">The Essentials</a>
      <a href="#">Top Guides</a>
      <a href="#">Dishes and Drinks</a>

    </div>


  </div>

</div>
